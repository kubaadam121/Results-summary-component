<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle-score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="p-gray">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="components">
        <div class="component red">
          <div>
            <img src="images/icon-reaction.svg" alt="">
            <p class="comp-name">Reaction</p>
          </div>
          <div>
            <p><strong>80</strong> <span class="gray bold">/ 100</span></p>
          </div>
        </div>
        <div class="component yellow">
          <div>
            <img src="images/icon-memory.svg" alt="">
            <p class="comp-name">Memory</p>
          </div>
          <div>
            <p><strong>92</strong> <span class="gray bold">/ 100</span></p>
          </div>
        </div>
        <div class="component green">
          <div>
            <img src="images/icon-verbal.svg" alt="">
            <p class="comp-name">Verbal</p>
          </div>
          <div>
            <p><strong>61</strong> <span class="gray bold">/ 100</span></p>
          </div>
        </div>
        <div class="component purple">
          <div>
            <img src="images/icon-visual.svg" alt="">
            <p class="comp-name">Visual</p>
          </div>
          <div>
            <p><strong>72</strong> <span class="gray bold">/ 100</span></p>
          </div>
        </div>
      </div>

      <button class="btn">Continue</button>
    </div>
  </div>
</body>
</html>
